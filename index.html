<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop - Join the Waitlist</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #fef5f1 0%, #fff9f5 100%);
            color: #2d2d2d;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-in;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #d97757;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        .subheadline {
            font-size: 1.25rem;
            color: #666;
            font-weight: 400;
            margin-bottom: 1.5rem;
        }

        .description {
            font-size: 1rem;
            color: #777;
            max-width: 500px;
            margin: 0 auto 2rem;
            line-height: 1.7;
        }

        .form-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(217, 119, 87, 0.08);
            animation: slideUp 0.8s ease-out;
        }

        iframe {
            width: 100%;
            border: none;
            min-height: 400px;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: #999;
            font-size: 0.875rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            .subheadline {
                font-size: 1.1rem;
            }

            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Loop</h1>
            <p class="subheadline">Join the waitlist for early access</p>
            <p class="description">
                Be among the first to experience something new. Sign up below and we'll keep you updated on our progress.
            </p>
        </header>

        <div class="form-container">
            <iframe
                src="https://tally.so/embed/vGeQbA?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
                loading="lazy"
                width="100%"
                height="400"
                frameborder="0"
                marginheight="0"
                marginwidth="0"
                title="Join the waitlist">
            </iframe>
        </div>

        <footer>
            <p>&copy; 2026 Loop. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Dynamic iframe height adjustment for Tally
        window.addEventListener('message', function(e) {
            if (e.data.hasOwnProperty('tally.height')) {
                document.querySelector('iframe').style.height = e.data['tally.height'] + 'px';
            }
        });
    </script>
</body>
</html>
